<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teach Assist</title>
</head>

<body>
    {{> applicationLayout}}
</body>


<template name="applicationLayout">
  {{> Template.dynamic template=main}}
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="login">
  <div class="login-template-container">
    <div class="container">
      <div class="errorMessage" id="errorMessage">
        <i class="fa fa-times-circle"></i>
        <p class="errorText" id="errorText">warning</p>
      </div>
      <h5 class="moto-title">Learn Assist - From Students. For Students.</h5>
      <h1 class="main-title">Login Now</h1>
      <!-- <h3 class="sub-title" id="greeting">Welcome!</h3> We should put this as a splash screen later on-->
      
        <form class="mt-30">
          <div class="group">
            <input type="text" id="username" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Student Number</label>
          </div>
          <div class="group">
            <input type="password" id="password" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
          </div>
        </form>
      
      <div class="loginButton center">
        <p class="login-text" id="loginText">Login</p>
      </div>
      <div class="loading" id="loading"></div>
    </div>
  </div>
</template>

<template name="overview">
    <!-- Navigation -->
  <div id="mySidenav" class="sidenav darkbg">
    <div class="user-img" style="background-image: url('http://placehold.it/350x150')"></div>
    <h3 class="user-name mb-30">Yonglin Wang</h3>
    <a href="#">Courses</a>
    <a href="#">News</a>
    <a href="#">Clients</a>
  </div>

  
  <div class="main" id="main">
    <a href="javascript:void(0)" class="menu-toggle" id="menuToggle" style="font-size: 2em;">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
    <section class="courses">
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-md-offset-1 course text-center">
            <div class="user-img mt-20" style="background-image: url('http://placehold.it/350x150')"></div>
            <h2>Hello</h2>
          </div>
          <div class="col-md-5 col-md-offset-1 course text-center">
            <div class="user-img mt-20" style="background-image: url('http://placehold.it/350x150')"></div>
            <h2>Hello</h2>
          </div>
        </div>
      </div>
    </section>
  </div>
</template>

<template name="profile">
  <h1 class="main-title" id="test">Profile</h1>
  <p id="htmlCode"></p>
  <button class="logoutButton">
    <p class="logoutText">Logout</p>
  </button>
</template>
